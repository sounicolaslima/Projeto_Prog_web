<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Freelancers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Freelancers</h2>
<a href="{% url 'cadastrar_freelancer' %}" class="btn btn-success mb-3">Cadastrar Freelancer</a>

<table class="table table-bordered">
<thead>
<tr><th>Nome</th><th>CPF</th><th>Contato</th><th>Valor/Hora</th></tr>
</thead>
<tbody>
{% for f in freelancers %}
<tr>
<td>{{ f.nome }}</td>
<td>{{ f.cpf }}</td>
<td>{{ f.contato }}</td>
<td>{{ f.valor_hora }}</td>
</tr>
{% empty %}
<tr><td colspan="4">Nenhum freelancer cadastrado.</td></tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
