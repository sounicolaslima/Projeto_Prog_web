{% extends 'base.html' %}

{% block title %}Editar - {{ freelancer.nome }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card card-custom">
            <div class="card-header bg-warning text-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-pencil me-2"></i>Editar Freelancer
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row g-4">
                        <!-- Nome Completo -->
                        <div class="col-md-12">
                            <label class="form-label fw-bold">
                                <i class="bi bi-person-vcard me-2"></i>Nome Completo
                            </label>
                            <input type="text" name="nome" class="form-control form-control-lg" 
                                   value="{{ freelancer.nome }}" required>
                        </div>

                        <!-- CPF -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-file-earmark-person me-2"></i>CPF
                            </label>
                            <input type="text" name="cpf" class="form-control form-control-lg" 
                                   value="{{ freelancer.cpf }}" required>
                        </div>

                        <!-- Contato -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-telephone me-2"></i>Contato
                            </label>
                            <input type="text" name="contato" class="form-control form-control-lg" 
                                   value="{{ freelancer.contato }}" required>
                        </div>

                        <!-- Valor/Hora -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-currency-dollar me-2"></i>Valor por Hora
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-success text-white">R$</span>
                                <input type="number" step="0.01" name="valor_hora" 
                                       class="form-control" value="{{ freelancer.valor_hora }}" required>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-info-circle me-2"></i>Status
                            </label>
                            <select name="status" class="form-select form-select-lg" required>
                                <option value="ativo" {% if freelancer.status == 'ativo' %}selected{% endif %}>Ativo</option>
                                <option value="inativo" {% if freelancer.status == 'inativo' %}selected{% endif %}>Inativo</option>
                                <option value="licenca" {% if freelancer.status == 'licenca' %}selected{% endif %}>Licença</option>
                            </select>
                        </div>

                        <!-- Tipo de Usuário -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">
                                <i class="bi bi-person-badge me-2"></i>Tipo de Usuário
                            </label>
                            <select name="tipo_usuario" class="form-select form-select-lg" required>
                                <option value="freelancer" {% if freelancer.tipo_usuario == 'freelancer' %}selected{% endif %}>Freelancer</option>
                                <option value="admin" {% if freelancer.tipo_usuario == 'admin' %}selected{% endif %}>Administrador</option>
                            </select>
                            <small class="text-muted mt-1 d-block">
                                <i class="bi bi-info-circle me-1"></i>
                                Administradores têm acesso completo ao sistema
                            </small>
                        </div>

                        <!-- Espaço vazio para manter o layout -->
                        <div class="col-md-6">
                            <!-- Espaço reservado para alinhamento -->
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="row mt-4 pt-3 border-top">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-warning btn-custom w-100 py-3">
                                <i class="bi bi-check-circle me-2"></i>Atualizar Freelancer
                            </button>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'visualizar_freelancer' freelancer.id %}" class="btn btn-outline-secondary btn-custom w-100 py-3">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
