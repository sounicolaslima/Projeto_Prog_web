<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Freelancers</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="flex justify-center">
      <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="card bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl">
          <div class="card-header bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-t-2xl p-8 text-center">
            <h3 class="text-2xl font-bold mb-2">Gestão Freelancers</h3>
            <p class="opacity-75">Acesse sua conta</p>
          </div>
          <div class="card-body p-8">
            {% if form.errors %}
            <div class="alert alert-danger bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
              <i class="bi bi-exclamation-triangle mr-2"></i>
              Usuário ou senha incorretos. Tente novamente.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">
                  <i class="bi bi-person mr-2"></i>Usuário
                </label>
                <input type="text" name="username" class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu usuário" required autofocus>
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">
                  <i class="bi bi-lock mr-2"></i>Senha
                </label>
                <input type="password" name="password" class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha" required>
              </div>
              <button type="submit" class="btn-login w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                <i class="bi bi-box-arrow-in-right mr-2"></i>Entrar no Sistema
              </button>
              <div class="text-center mt-4">
                <small class="text-gray-500">
                  <i class="bi bi-shield-check mr-1"></i>
                  Área restrita para usuários autorizados
                </small>
              </div>
            </form>
          </div>
        </div>
        <!-- Footer -->
        <div class="text-center mt-4">
          <small class="text-white">
            &copy; 2025 Gestão de Freelancers. Desenvolvido por: Leandro, Maicon e Nicolas.
          </small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
