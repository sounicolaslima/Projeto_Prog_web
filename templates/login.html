<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Freelancers</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="flex justify-center">
      <div class="w-full md:w-1/2 lg:w-1/3">

        <!-- CARD -->
        <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden">

          <!-- HEADER -->
          <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-8 text-center">
            <h3 class="text-2xl font-bold mb-2">Gestão Freelancers</h3>
            <p class="opacity-75">Acesse sua conta</p>
          </div>

          <!-- BODY -->
          <div class="p-8">

            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 flex items-center gap-2">
              <!-- Heroicon Exclamation -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0 3.75h.007M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Usuário ou senha incorretos. Tente novamente.
            </div>
            {% endif %}

            <form method="post">
              {% csrf_token %}

              <!-- Usuário -->
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                  <!-- Heroicon User -->
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 19.5a8.98 8.98 0 0115 0" />
                  </svg>
                  Usuário
                </label>
                <input 
                  type="text" 
                  name="username"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Digite seu usuário"
                  required 
                  autofocus>
              </div>

              <!-- Senha -->
              <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                  <!-- Heroicon Lock -->
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V7.5a4.5 4.5 0 10-9 0v3M6.75 10.5h10.5A2.25 2.25 0 0119.5 12.75v6A2.25 2.25 0 0117.25 21H6.75A2.25 2.25 0 014.5 18.75v-6A2.25 2.25 0 016.75 10.5z" />
                  </svg>
                  Senha
                </label>
                <input 
                  type="password" 
                  name="password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Digite sua senha"
                  required>
              </div>

              <!-- Botão -->
              <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 flex items-center justify-center gap-2">
                
                <!-- Heroicon Arrow Right -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5l6 6m0 0l-6 6m6-6H4.5" />
                </svg>
                Entrar no Sistema
              </button>

              <div class="text-center mt-4">
                <small class="text-gray-500 flex items-center justify-center gap-1">
                  <!-- Heroicon Shield -->
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75l7.5 3.75-7.5 3.75L4.5 10.5 12 6.75zm0 0V3m0 3.75l-.75-.375" />
                  </svg>
                  Área restrita para usuários autorizados
                </small>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
          <small class="text-white">
            &copy; 2025 Gestão de Freelancers. Desenvolvido por: Leandro, Maicon e Nicolas.
          </small>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
