<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Registro de Ponto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Registro de Ponto - {{ freelancer.nome }}</h1>

<a href="{% url 'registrar_ponto' freelancer.id %}" class="btn btn-primary mb-3">Registrar Ponto</a>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mb-3">Voltar</a>

<table class="table table-bordered">
<thead>
<tr>
<th>Data/Hora Entrada</th>
<th>Data/Hora Sa√≠da</th>
</tr>
</thead>
<tbody>
{% for ponto in pontos %}
<tr>
<td>{{ ponto.data_entrada }}</td>
<td>{{ ponto.data_saida|default:"-" }}</td>
</tr>
{% empty %}
<tr><td colspan="2">Nenhum registro de ponto encontrado.</td></tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
